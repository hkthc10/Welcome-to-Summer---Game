<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="./src/css/index.css">
  <link rel="stylesheet" href="./src/css/navbar.css">
  <link rel="stylesheet" href="./src/css/admin.css">
</head>

<body>
  <!-- Bắt Đầu Header -->
  <header class="h-change">
    <div class="header-logo">
      <img class="dark" src="./src/img/Logo Dark.png" alt="">
      <img class="light" src="./src/img/Logo Light.png" alt="">
    </div>
    <nav class="navbar header-nav d-flex">
      <div id="menu" class="head-nav">
        <a href="./index.html" class="head-nav-item d-flex reverse">Home</a>
        <a href="./contact.html" class="head-nav-item d-flex now reverse">Contact</a>
        <a href="./games.html" class="head-nav-item d-flex reverse">Games</a>
        <div class="fr"></div>
      </div>
    </nav>
    <div id="sub-list"></div>
    <!-- Hai hình ảnh cần thay đổi -->
    <img id="dark" class="change-mode" src="./src/img/Change Light.png" draggable="false" alt="Dark Mode"
      onclick="switchImages('white')">
    <img id="light" class="change-mode" src="./src/img/Change Dark.png" draggable="false" alt="Light Mode"
      onclick="switchImages('black')">

  </header>
  <main>
    <h1>Contact List</h1>
    <div id="contact-container"></div>
  </main>
  
  <!-- Link FireBase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
    integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Main Script -->
  <script src="./src/js/fbconfig.js"></script>
  <script src="./src/js/app.js"></script>
  <script src="./src/js/contact.js"></script>
  <script src="./src/js/signout.js"></script>
</body>
<script>
  const drdown = document.querySelector('#dropdown');
  const menu = document.querySelector('.sub-nav');

  drdown.addEventListener('click', function () {
    menu.classList.toggle("active");
  })
</script>

</html>
