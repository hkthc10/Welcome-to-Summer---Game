<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/register.css">
</head>

<body>

    <!-- Đăng Ký -->
    <div class="auth-container mx-auto my-auto rounded-xl shadow-md">
        <div class="flex form-item">
            <div class="form px-30 w-1/2">
                <h1 class="mt-5 mb-10 text-center text-2xl capitalize">Create your free account!</h1>
                <form id="register-form" class="row">
                    <div class="form-group pt-2">
                        <label for="fullname">Enter full name</label>
                        <input class="form-con" type="text" id="fullname" placeholder="Fullname">
                    </div>
                    <div class="form-group pt-2">
                        <label for="email">Enter email</label>
                        <input class="form-con" type="text" id="email" placeholder="Email">
                    </div>
                    <div class="form-group pt-2">
                        <label for="password">Enter password</label>
                        <input class="form-con" type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group pt-2">
                        <label for="password-confirm">Confirm password</label>
                        <input class="form-con" type="password" id="password-confirm" placeholder="Repeat Password">
                    </div>
                    <div class="btn-register">
                        <input class="feed" type="submit" value="Register">
                    </div>
                </form>
                <p class="text-center my-2">Already have an account? <a href="./login.html" class="text-[#008DDA]">Login
                        now</a></p>
            </div>
        </div>
    </div>
    
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
      integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Firebase Config file -->
    <script src="./src/js/fbconfig.js"></script>

    <script src="./index.html"></script>
    <!-- Script -->
    <script src="./src/js/register.js"></script>
</body>
<script>


</script>
</html>
