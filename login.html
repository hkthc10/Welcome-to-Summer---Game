<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/login.css">
</head>

<body>
    <!-- Đăng Nhập -->
    <div class="auth-container mx-auto rounded-xl shadow-md">
        <div class="flex form-item">
            <div class="form px-30 w-1/2">
                <h1 class="mt-5 mb-10 text-center text-2xl capitalize">Create Your Free Account!</h1>
                <form class="login-form">

                    <div class="form-group mt-2">
                        <label for="email">Enter email</label>
                        <input class="form-con" type="text" id="email" placeholder="Email">
                    </div>

                    <div class="form-group mt-2">
                        <label for="password">Enter password</label>
                        <input class="form-con" type="password" id="password" placeholder="Password">
                    </div>

                    <div class="btn-login">
                        <input class="feed" type="submit" value="Register">
                    </div>
                </form>
                <p class="text-center my-2">New here? <a href="./register.html" class="text-[#008DDA]">Register now!</a>
                </p>
            </div>
        </div>
    </div>


    <!-- Link FireBase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
        integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- FireBase Configs -->
    <script src="./src/js/fbconfig.js"></script>

    <!-- Feature Code -->
    <script src="./src/js/login.js"></script>
</body>

</html>
